version: '3.8'

services:
  web:
    build: .
    container_name: flight-booking-web
    ports:
      - "8080:80"             # Expose Apache on localhost:8080
    volumes:
      - ./html:/var/www/html   # Mount your PHP files
    depends_on:
      - db                     # Wait for MySQL container
    networks:
      - flight-net

  db:
    image: mysql:8.0
    container_name: flight-booking-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flight_booking
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"           # Optional: to connect externally
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - flight-net

networks:
  flight-net:
    driver: bridge
